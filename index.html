<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="top-img" src="images/illustration-hero.svg" alt="top-img">
    <div class="text-content">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>
    </div>

    <div class="plan">
      <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">
      <div class="plan-text">
        <h3 class="plan-title">Annual Plan</h3>
        <p class="card-text">$59.99/year</p>
      </div>
      <a href="#">Change</a>
      
    </div>
    <button class="card-pay-btn">Proceed to Payment</button>
    <a class="card-cancel-btn" href="#">Cancel Order</button>
  </div>

</body>

</html>
